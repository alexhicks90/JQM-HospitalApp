<!-- Fitness PAGE -->

	</section>

			<!-- Titles for main grid blocks -->
			<h2 class="ui-block-a">Hospital Information</h2>
			<h2 class="ui-block-b">Departments</h2>
			
			<!-- Hospital Info -->
			<div id="info" class="ui-block-a">

					<div id="hlongitude" class="ui-block-a ui-btn"></div>
					<div id="hlatitude" class="ui-block-b ui-btn"></div>
				</section>
				<a href="#map" class="ui-btn">Go to Map</a>
			</div>
			
			<!-- Department Info -->
			<div class="ui-block-b">
				<section id="departmentcollapse" class="ui-body" data-role="collapsible-set" data-inset="true" data-shadow="false">
				</section>
			</div>
		</section>
	</section>
